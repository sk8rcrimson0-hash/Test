<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        :root {
            --bg-color: #121213;
            --text-color: #ffffff;
            --tile-border: #3a3a3c;
            --key-bg: #818384;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
        }

        /* --- Cover Screen --- */
        #cover-screen {
            background-color: #e3e3e3;
            color: #000;
            position: fixed; inset: 0;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 10;
        }

        .logo-box { width: 60px; height: 60px; margin-bottom: 10px; }
        .wordle-title { font-size: 40px; font-weight: bold; margin: 10px 0; }
        .play-btn {
            background: #000; color: #fff;
            padding: 12px 40px; border-radius: 25px;
            text-decoration: none; font-weight: bold; cursor: pointer;
            margin-top: 20px; border: none; font-size: 1rem;
        }

        /* --- Game Screen --- */
        #game-screen { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 500px; }

        #board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px; padding: 10px;
            margin-bottom: 20px;
        }

        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 5px; }

        .tile {
            width: 60px; height: 60px;
            border: 2px solid var(--tile-border);
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: bold; text-transform: uppercase;
        }

        /* --- Keyboard --- */
        #keyboard { width: 100%; padding: 0 10px; }
        .kb-row { display: flex; justify-content: center; margin-bottom: 8px; }
        .key {
            background: var(--key-bg);
            border: 0; border-radius: 4px;
            margin: 0 3px; padding: 15px 12px;
            color: #fff; font-weight: bold; cursor: pointer;
            user-select: none; flex: 1; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="cover-screen">
        <div class="wordle-title">Wordle</div>
        <p>Get 6 chances to guess a<br>5-letter word.</p>
        <button class="play-btn" onclick="startGame()">Play</button>
        <p style="font-size: 0.8rem; margin-top: 40px;">February 5, 2026<br>Edited by Tracy Bennett</p>
    </div>

    <div id="game-screen">
        <div id="board"></div>
        <div id="keyboard">
            <div class="kb-row" id="row1"></div>
            <div class="kb-row" id="row2"></div>
            <div class="kb-row" id="row3"></div>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const rows = ["QWERTYUIOP", "ASDFGHJKL", "ENTERZXCVBNM⌫"];

        function startGame() {
            document.getElementById('cover-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            initBoard();
            initKeyboard();
        }

        function initBoard() {
            for (let i = 0; i < 6; i++) {
                let rowDiv = document.createElement("div");
                rowDiv.className = "row";
                for (let j = 0; j < 5; j++) {
                    let tile = document.createElement("div");
                    tile.className = "tile";
                    rowDiv.appendChild(tile);
                }
                board.appendChild(rowDiv);
            }
        }

        function initKeyboard() {
            rows.forEach((row, i) => {
                const rowEl = document.getElementById(`row${i+1}`);
                row.split('').forEach(char => {
                    const btn = document.createElement('button');
                    btn.className = 'key';
                    btn.textContent = char === '⌫' ? 'DEL' : char;
                    rowEl.appendChild(btn);
                });
            });
        }
    </script>
</body>
</html>
